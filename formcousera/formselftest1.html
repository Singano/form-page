<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form action="Post">
      <div>
        <label for="email">Enter your email:</label>
          <input type="email" name="email" id="email" placeholder="Email:">
      </div>
      <br/>
      <div>
        <label for="date">Date of booking</label>
        <input type="date" name="date" id="date">
        <input type="submit" name="sumit" value="Submit" required minlength="4" maxlength="8" size="10" placeholder="email">
      </div>
      <br/>
      <div>
        <label for="number">Number of People</label>
        <input type="number" name="number" id="number" required minlength="1" maxlength="8" size="8" placeholder="number">
      </div>
      <br/>
      <div>
        <label for="text">I agree to the cancellation policy.</label>
        <input type="checkbox" name="checkbox" id="checkbox" required>
      </div>
      <br />
      <button type="submit">Book Now</button>
    </form>
    
  </main>
</body>

</html>
